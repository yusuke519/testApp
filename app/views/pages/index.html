<html lang="ja">
<head>
	<title>nmea view</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<script src="http://maps.google.com/maps/api/js?sensor=true&amp;lang=ja"></script>
	<script src="./js/map.js"></script>
	<link rel="stylesheet" href="./css/map.css">
</head>

<body>

	<div id="map"></div>
	<div id="menu">
		<p>
			<input id="colorFile" type="file">
			<span>Select Color File </span>
		</p>
		<p>
			<input id="latlngFile" type="file">
			<span>Select latlng File </span>
		</p>
	    <p>
			<input id="lineLengthStart" type="range" min="0" max="100" value="0" step="0.5">
		</p>
	    <p>
			<input id="lineLengthEnd" type="range" min="0" max="100" value="100" step="0.5">
		</p>

		<div class="box justify">
			<div> 0  </div>
			<div> 50 </div>
			<div> 100</div>
		</div>
	</div>
</body>
</html>
